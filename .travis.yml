language: rust
addons:
  apt:
    packages:
      - aspell-fr
cache: cargo
before_script:
  - cargo install -f rustfmt
  - export PATH=$PATH:$HOME/.cargo/bin
rust:
  - stable
  - beta
  - nightly

script:
  - cargo fmt -- --write-mode=diff
  - cargo test
  - sh tests/fr-idf.sh

matrix:
  allow_failures:
    - rust: nightly
